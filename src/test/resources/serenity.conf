webdriver {
  base.url = "http://todomvc.com/examples/angularjs/#/"
  autodownload = true
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "ignore-certificate-errors", "headless", "--window-size=1000,800", "--remote-allow-origins=*",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}
headless.mode = true

serenity {
  project.name = "Serenity BDD TodoMVC"
  test.root = "net.serenitybdd.demos.todos"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
  logging = verbose
  compress.filenames = false
  take.screenshots=FOR_FAILURES
}

environment = prod

environments {
  local {
    home.page = "http://localhost:8080/angularjs/#/"
  }
  prod {
    home.page = "http://todomvc.com/examples/angularjs/#/"




  }
}
