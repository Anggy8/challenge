webdriver {
   driver = chrome
}

#headless.mode=true
chrome.switches = --headless

webdriver {
    logprefs {
        driver = SEVERE
        browser = INFO
    }
}

serenity {
  project.name = "Todo MVC"
  #test.root = "net.serenitybdd.demos.todos.features"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = feature
  extension.packages="net.serenitybdd.demos"
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe
  }
  mac {
    webdriver.chrome.driver = src/test/resources/webdriver/mac/chromedriver
  }
  linux {
    webdriver.chrome.driver = src/test/resources/webdriver/linux/chromedrivers
  }
}