name: Acceptance Tests (Saucelabs)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Acceptance Tests
        run: mvn verify -Denvironment=run_with_saucelabs -Dsaucelabs.user_id=${{ secrets.SAUCELABS_USER }} -Dsaucelabs.access_key=${{ secrets.SAUCELABS_KEY }}
